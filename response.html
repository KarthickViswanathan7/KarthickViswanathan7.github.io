<!DOCTYPE html>
<html>
<head>
    <title>Interactive Element Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #007bff;
        }

        p {
            font-size: 18px;
            margin-top: 30px;
            color: #000;
        }

        button {
            padding: 8px 15px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Interactive Element Example</h1>
    <p id="textToChange">This text will change its color when you click the button.</p>
    <button onclick="changeTextColor()">Change Color</button>

    <script>
        function changeTextColor() {
            const textToChange = document.getElementById('textToChange');
            const randomColor = getRandomColor();
            textToChange.style.color = randomColor;
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
    </script>
</body>
</html>
